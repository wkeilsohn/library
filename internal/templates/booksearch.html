{% extends "base.html" %}
{% block title %}BookSearch{% endblock %}
{% block content %}
    <h1>Search</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.Material.label }}<br>
            {{ form.Material }}
        </p>
        <p>
            {{ form.Quantity.label }}<br>
            {{ form.Quantity(size=4) }}
        </p>
        <p>{{ form.Submit() }}</p>
    </form>
{% endblock %}
