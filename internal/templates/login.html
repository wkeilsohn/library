{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.Username.label }}<br>
            {{ form.Username(size=32) }}
            <span style="color: red;">[{{ error }}]</span>
        </p>
        <p>
            {{ form.Password.label }}<br>
            {{ form.Password(size=32) }}
            <span style="color: red;">[{{ error }}]</span>
        </p>
        <p>{{ form.Submit() }}</p>
    </form>
{% endblock %}
